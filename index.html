<!doctype html>
<html lang="de">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png"
      />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="https://danielvierh.github.io/empe/apple-touch-icon.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="https://danielvierh.github.io/empe/favicon-32x32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="https://danielvierh.github.io/empe/favicon-16x16.png"
      />
      <link rel="apple-touch-icon" href="apple-touch-icon.png" />
      <link rel="manifest" href="/site.webmanifest" />
      <link
        rel="manifest"
        href="https://danielvierh.github.io/empe/site.webmanifest"
      />
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
      <meta name="msapplication-TileColor" content="#da532c" />
      <meta name="theme-color" content="#ffffff" />
      <!-- Web App aktivieren -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <!-- Statusbar-Stil -->
      <meta name="apple-mobile-web-app-status-bar-style" content="default" />
      <!-- App-Name auf dem Homescreen -->
      <meta name="apple-mobile-web-app-title" content="Empe" />
      <link rel="stylesheet" href="./style.css" />
      <title>Empe</title>
    </head>

    <body>
      <main>
        <div class="mainContainer">
          <h1>EMPE</h1>
          <div class="titleImage" id="image">ðŸŽµ</div>
          <audio id="audioPlayer" preload="metadata">
            Ihr Browser unterstÃ¼tzt das Audio-Element nicht.
          </audio>

          <div class="playerBar" aria-label="Player">
            <div class="playerTime" id="time_current">0:00</div>
            <input
              class="playerRange"
              type="range"
              id="progress"
              min="0"
              max="0"
              value="0"
              step="0.01"
              aria-label="Fortschritt"
            />
            <div class="playerTime" id="time_total">0:00</div>
          </div>

          <!-- LautstÃ¤rke-Controller entfernt -->
        </div>
        <p id="title_amount"></p>
        <p id="title"></p>
        <p id="next_song"></p>

        <div class="mainContainer">
          <div class="navButtonContainer">
            <button class="navButtons" onclick="prevSong()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="black"
                class="bi bi-skip-backward-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"
                />
              </svg>
            </button>
            <button
              class="navButtons"
              id="btn_play_pause"
              onclick="playPause()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="black"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
                />
              </svg>
            </button>
            <button class="navButtons" onclick="nextSong()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="black"
                class="bi bi-skip-forward-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5"
                />
              </svg>
            </button>
          </div>
          <div class="navButtonContainer">
            <button class="navButtons smaller-text" onclick="rewind10()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-skip-backward-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445"
                />
              </svg>
              <p>10s</p>
            </button>
            <button
              class="navButtons smaller-text"
              onclick="add_as_favorite()"
              id="btn_favorite"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="grey"
                class="bi bi-heart-fill"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
                />
              </svg>
            </button>
            <button class="navButtons smaller-text" onclick="forward10()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-skip-forward-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                />
                <path
                  d="M4.271 5.055a.5.5 0 0 1 .52.038L7.5 7.028V5.5a.5.5 0 0 1 .79-.407L11 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935a.5.5 0 0 1-.79-.407V8.972l-2.71 1.935A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445"
                />
              </svg>
              <p>10s</p>
            </button>
          </div>
        </div>

        <div class="mainContainer">
          <label for="fileInput" class="custom-file-upload">
            Musik auswÃ¤hlen
          </label>
          <input type="file" id="fileInput" accept="audio/mp3" multiple />
        </div>
        <hr />
        <div class="mainContainer">
          <h3>Playlist</h3>
          <div
            class="only-favorites-button"
            id="btn_only_favorites"
            style="display: none"
          >
            Nur Favoriten
          </div>
          <div class="playlist-wrapper center" id="playlist_wrapper">
            <div class="playlist-title">Playlist ist leer</div>
          </div>
        </div>

        <div class="mainContainer">
          <h3>Themes</h3>
          <div class="theme-wrapper">
            <div class="theme-btn" id="theme_teal">Teal</div>
            <div class="theme-btn" id="theme_dark">Dark</div>
            <div class="theme-btn" id="theme_white">White</div>
            <div class="theme-btn" id="theme_green">Green</div>
            <div class="theme-btn" id="theme_minimal">Minimal</div>
            <div class="theme-btn" id="theme_blue">Blue</div>
            <div class="theme-btn" id="theme_mint">Mint</div>
            <div class="theme-btn" id="theme_blush">Blush</div>
            <div class="theme-btn" id="theme_carbon">Carbon</div>
            <div class="theme-btn" id="theme_navy">Navy</div>
            <div class="theme-btn" id="theme_ember">Ember</div>
            <div class="theme-btn" id="theme_forest">Forest</div>
            <div class="theme-btn" id="theme_ice">Ice</div>
            <div class="theme-btn" id="theme_solar">Solar</div>
            <div class="theme-btn" id="theme_violet">Violet</div>
            <div class="theme-btn" id="theme_synth">Synth</div>
            <div class="theme-btn" id="theme_sand">Sand</div>
            <div class="theme-btn" id="theme_copper">Copper</div>
            <div class="theme-btn" id="theme_aurora">Aurora</div>
            <div class="theme-btn" id="theme_matrix">Matrix</div>
            <div class="theme-btn" id="theme_royal">Royal</div>
            <div class="theme-btn" id="theme_crimson">Crimson</div>
            <div class="theme-btn" id="theme_steel">Steel</div>
          </div>
        </div>
      </main>
    </body>

    <script src="./app.js"></script>
  </html>
</html>
